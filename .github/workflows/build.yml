name: Build NixOS Configuration

on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: ["flake-bump"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache nix env take N+1
        uses: actions/cache@v2
        with:
          path: |
            /nix/store/**
            /nix/var/nix/*/*
            /nix/var/nix/db/*
            /nix/var/nix/db/*/**
            !/nix/var/nix/daemon-socket/socket
            !/nix/var/nix/userpool/*
            !/nix/var/nix/gc.lock
            !/nix/var/nix/db/big-lock
            !/nix/var/nix/db/reserved
          key: ${{ runner.os }}-nix-store
      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Use Cachix
        uses: cachix/cachix-action@v15
        with:
          name: "datantho-nixos"
          authToken: ${{ secrets.CACHIX_SIGNING_KEY }}
      #- run: nix build .#nixosConfigurations.nixos.config.system.build.toplevel
      - run: nix run github:Mic92/nix-fast-build -- --skip-cached --no-nom --eval-max-memory-size 16384 --flake .#nixosConfigurations.nixos.config.system.build.toplevel
